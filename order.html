                                <td><input type="checkbox" name="coffee" value="Espresso">Espresso</td>

                                <td><input type="number" id="Americano" name="quantity" min="1"></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="coffee" value="Latte">Latte</td>

                            </tr>
                            <tr>
                                <td><input type="checkbox" name="coffee" value="Flat white">Flat white</td>

                            <tr>

                            </tr>
                            <tr>
                                <td><input type="checkbox" name="coffee" value="Caffe macchiato">Caffe macchiato</td>
                                <td><input type="number" id="Caffe macchiato" name="quantity" min="1"></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="coffee" value="Cold brew">Cold brew</td>
